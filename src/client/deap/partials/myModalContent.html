<div class= 'modalView'>
    <div class="modal-header feedback-panel-header-{{items.targetType}}">
        <h3 class="modal-title">My Feedback On:   {{items.targetName}}</h3>
    </div>
    <div class="modal-body">
		<div>Description:</div>
		<p><input type="text" name="feedback description" ng-model="items.description" ></p>
     	<hr>
		<div>Quality:</div>
		<p><input type="text" name="feedback quality" ng-model="items.feedback" ></p>
	
		<hr>
            Average Quality:	{{items.avgFeedback}}
    </div>
    <div class="modal-footer">
	<button ng-click="gotoFeedbackList(items.targetName)"  type="button" class="btn btn-default" aria-label="Center Align">
	  <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
	</button>
	<button ng-click="cancel()" type="button" class="btn btn-default" aria-label="Center Align">
	  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
	</button>
	<button ng-click="ok()"  type="button" class="btn btn-default" aria-label="Center Align">
	  <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
	</button>

    </div>
</div>
